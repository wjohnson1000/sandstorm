<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sandstorm</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <script type="text/javascript" src='javascripts/sandstorm.js'></script>
    <link rel="stylesheet" href="stylesheets/sandstorm.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app='sand' ng-controller='storm'>
    <main>
      <header class="sand-banner">

      </header>

      <img class="rave1 animated infinite pulse" src="https://pbs.twimg.com/profile_images/545020428268212224/iT6nll1d.jpeg" ng-show="rave1"></img>

      <audio autoplay>
        <source src="audio/sandstorm.mp3" type="audio/mpeg">
      </audio>

      <div class="chat-window">

        <ul>
          <li ng-repeat='sand in allsand'>{{sand}}</li>
        </ul>
      </div>
      <form class="sandchat" name="sandchat">
        <input type="text" name="sand" ng-model='sandscript' required ng-pattern='regex'>
        <button type="submit" name="button" ng-model='send' ng-click='sendsand($event)'>Send</button>
      </form>
      <footer class="sand-footer">
      </footer>



    </main>
  </body>
</html>
